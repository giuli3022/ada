<!--
    1. Lista de mesas - agregar, eliminar.

    2. Lista de productos con precio - Agregar, eliminar, modificar.

    3. Cuenta por mesa (la mesa se abre, se cargan los productos, y 
    se cierra pidiendo el total consumido. Lista de cuentas con objetos).

    4. Obtener el producto mas vendido.

    5. Las funciones deben tener validaciones correspondientes. Y esto,
    debe estar todo accesible desde una pagina web. Tests de las funciones
    que no requieran DOM.

    6. En el GUI (graphical user interface, o interfaz grafica de usuario), o sea
    la pagina, vamos a tener varias acciones relacionadas a inputs. Resetear el 
    valor de los inputs cada vez que hago click en el boton que le corresponde
    al input. O sea, si agrego un nuevo numero de mesa, el input debe quedar vacio
    una vez agregado.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <script src="restaurant.js"></script>
    <link rel="stylesheet" href="nav-bar.css">
    <link rel="stylesheet" href="productos.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <header class="nav-bar">

        <ul class= "nav-list">
            <li>Lista de productos</li>
            <li>Mesas</li>
            <li>Detalle de mesa</li>
        </ul>

    </header>

    <section id="productos">
        <div class="productos-title">
            <h1>Lista de productos</h1>
        </div>

        <div class="productos-table">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </table>
        </div>

        <div class="productos-inputs">
            <input type="text" name="Producto" value="Producto">
            <input type="text" name="Precio" value="Precio">
            <button>Agregar producto</button>
        </div>
    </section>

    <section id="mesas">
        <div>
            <h1>Mesas ocupadas</h1>
        </div>

        <div>
            <table>
                <tr>
                    <th>Nro. de mesa</th>
                    <th>Cuenta</th>
                    <th>Cerrar mesa</th>
                    <th>Eliminar mesa</th>
                </tr>
            </table>
        </div>

        <div>
            <input type="text" name="Nro. de mesa" value="Nro. de mesa">
            <button>Agregar mesa</button>
        </div>
    </section>
    
    <section id="mesa">
        <div>
            <h1>Detalle de mesa</h1>
            <h2>Nro. de mesa</h2>
        </div>

        <div>
            <table>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </table>
            <div>
                <p>Total:</p>
            </div>
        </div>

        <div>
            <input type="text" name="Producto" value="Producto">
            <button>Agregar mesa</button>
        </div>
    </section>
    
    <script src="restaurant.js"></script>
    <script src="nav-bar.js"></script>

</body>
</html>
